<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/main.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script type="module" src="./scripts/activityFeed.js"></script>
  <script type="module" src="./scripts/game.js"></script>
  <script type="module" src="./scripts/ui.js"></script>
</head>

<body>
  <div id="root-window">
    <!-- Three.js adds a `canvas` element to this element-->
    <div id="render-target"></div>
    <div id="loading" class="text-overlay">
      <div>
        LOADING...
      </div>
    </div>
    <div id="paused-text" class="text-overlay" style="visibility: hidden;">
      <div>
        PAUSED
      </div>
    </div>
    <div id="ui">
      <div id="title-bar">
        <div class="title-bar-left-items title-bar-items">
          <span id="budget-display">$50,000</span>
        </div>
        <div class="title-bar-center-items title-bar-items">
          <span id="city-name">My City</span>
          <span>&nbsp;-&nbsp;</span>
          <span id="sim-time">1/1/2023</span>
        </div>
        <div class="title-bar-right-items title-bar-items">
          <img id="population-icon" src="/icons/person.png">
          <span id="population-counter">0</span>
        </div>
      </div>
      <div id="ui-toolbar" class="container">
        <button id='button-select' class="ui-button selected" data-type="select"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/select-color.png">
        </button>
        <button id='button-bulldoze' class="ui-button" data-type="bulldoze"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/bulldozer-color.png">
        </button>
        <button id='button-residential' class="ui-button" data-type="residential"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/house-color.png">
        </button>
        <button id='button-commercial' class="ui-button" data-type="commercial"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/store-color.png">
        </button>
        <button id='button-industrial' class="ui-button" data-type="industrial"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/factory-color.png">
        </button>
        <button id='button-road' class="ui-button" data-type="road"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/road-color.png">
        </button>
        <button id='button-power-plant' class="ui-button" data-type="power-plant"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/power-color.png">
        </button>
        <button id='button-power-line' class="ui-button" data-type="power-line"
        onclick="ui.onToolSelected(event)">
        <img class="toolbar-icon" src="/icons/power-line-color.png">
      </button>
        <button id='button-hospital' class="ui-button" data-type="hospital"
          onclick="ui.onToolSelected(event)" title="Hospital ($8,000)">
          <span style="font-size: 24px;">üè•</span>
        </button>
        <button id='button-police-station' class="ui-button" data-type="police-station"
          onclick="ui.onToolSelected(event)" title="Police Station ($6,000)">
          <span style="font-size: 24px;">üëÆ</span>
        </button>
        <button id='button-fire-station' class="ui-button" data-type="fire-station"
          onclick="ui.onToolSelected(event)" title="Fire Station ($7,000)">
          <span style="font-size: 24px;">üöí</span>
        </button>
        <button id='button-school' class="ui-button" data-type="school"
          onclick="ui.onToolSelected(event)" title="School ($5,000)">
          <span style="font-size: 24px;">üè´</span>
        </button>
        <button id='button-pause' class="ui-button" onclick="ui.togglePause()">
          <img id='pause-button-icon' class="toolbar-icon" src="/icons/pause-color.png">
        </button>
        <button id='button-disaster-difficulty' class="ui-button" onclick="ui.toggleDisasterDifficulty()" style="border: 2px solid #FF9800;" title="Disasters: Normal">
          <span style="font-weight: bold; color: #FF9800; font-size: 18px;">üî•</span>
        </button>
        <button id='button-ai' class="ui-button" onclick="ui.toggleAI()" style="border: 2px solid #ff6600;" title="AI Mayor: Click to let AI control the city">
          <span style="font-weight: bold; color: #ff6600; font-size: 18px;">ü§ñ</span>
        </button>
        <button id='button-quit' class="ui-button" onclick="ui.quitCity()" style="border: 2px solid #ff4444;" title="Quit City">
          <span style="font-weight: bold; color: #ff4444; font-size: 18px;">üö™</span>
        </button>
      </div>
      <div id="info-panel" class="container">
      </div>
      <div id="citizen-stats-panel">
        <div class="citizen-stats-header">üë• Citizen Stats</div>
        <div id="citizen-stats-content">
          <!-- Stats will be populated by JavaScript -->
        </div>
      </div>
      <div id="instructions">
        INTERACT - Left Mouse<br>
        ROTATE - Right Mouse<br>
        PAN - Control + Right Mouse<br>
        ZOOM - Scroll
      </div>
      <div id="version">
        v0.3.0
      </div>
      <div id="follow-indicator" style="display: none; position: absolute; bottom: 150px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 15px; border-radius: 5px; border: 2px solid #4CAF50;">
        <div style="font-weight: bold; margin-bottom: 5px;">üìπ Following Citizen</div>
        <div id="follow-citizen-name" style="font-size: 14px;"></div>
        <div style="font-size: 11px; margin-top: 5px; color: #aaa;">Press ESC to stop</div>
      </div>
      <div id="activity-feed"></div>
    </div>
  </div>
</body>

</html>
